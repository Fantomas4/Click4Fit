<div class="custom-dialog">
	<mat-dialog-content>
		<p>Do you want to delete this account?</p>
	</mat-dialog-content>
	<mat-dialog-actions>
        <button mat-raised-button color="primary" class="button" [mat-dialog-close]="true" value='yes' (click)="deleteProfile()">Yes</button>
		<button mat-raised-button color="primary" class="button" [mat-dialog-close]="false" value='no' routerLink="myprofile">No</button>
	</mat-dialog-actions>
</div>
