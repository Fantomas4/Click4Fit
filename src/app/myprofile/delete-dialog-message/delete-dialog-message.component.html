<div class="custom-dialog">
	<mat-dialog-content>
		<p>Do you want to delete this account?</p>
	</mat-dialog-content>
	<mat-dialog-actions>
        <button mat-raised-button color="primary" class="button" (click)="deleteProfile()">Yes</button>
		<button mat-raised-button color="primary" class="button"  (click)="onCloseClick()">No</button>
	</mat-dialog-actions>
</div>
