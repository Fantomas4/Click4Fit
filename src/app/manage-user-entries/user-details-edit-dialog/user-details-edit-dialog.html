<div class="main-container">
  <h1 mat-dialog-title>User Details</h1>
  <div mat-dialog-content>
    <form class="form">
      <table class="table" cellspacing="0">
        <tr>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="e.g. George" [(ngModel)]="name" name="name" required>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="e.g. Brown" [(ngModel)]="surname" name="surname" required>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field>
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field class="email-input-field">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="address@example.com" [formControl]="emailFormControl" type="email"
                   name="registration-email" required [(ngModel)]="email">
            <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </tr>
      </table>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onSaveClick()">Save</button>
    <button mat-raised-button color="primary" (click)="onCloseClick()">Close</button>
  </div>
</div>
