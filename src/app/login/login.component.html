<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login using an existing account:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" id="login-form" (ngSubmit)="onSubmit()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username"
                   [errorStateMatcher]="customErrorMatcher" name="username" required>
            <mat-error *ngIf="loginForm.get('username').hasError('required')">
              Please enter your username
            </mat-error>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" name="password"
                   [errorStateMatcher]="customErrorMatcher" required>
            <mat-error *ngIf="loginForm.get('password').hasError('required')">
              Please enter your password
            </mat-error>
          </mat-form-field>
        </tr>
      </table>
    </form>
    <div id="auth-error" *ngIf="authErrorMessage">{{authErrorMessage}}</div>
    <!--    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="submit" form="login-form" color="primary">Login</button>
<!--    <button mat-raised-button color="primary" routerLink="/user">Login</button>-->
    <a class="forgot-password" routerLink="/recover-password">I forgot my password</a>
  </mat-card-actions>
</mat-card>
