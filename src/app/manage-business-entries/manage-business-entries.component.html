
<div class="card-container">
  <mat-card class="management-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Business Entry Management</mat-card-title>
      <mat-card-subtitle>The database currently contains the following entries: </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>


      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

<!--          &lt;!&ndash; Symbol Column &ndash;&gt;-->
<!--          <ng-container matColumnDef="edit-options">-->
<!--            <th mat-header-cell *matHeaderCellDef> Edit </th>-->
<!--            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>-->
<!--          </ng-container>-->

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

      </div>


    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
