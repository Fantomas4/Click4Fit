<div class="main-container">
  <h1 mat-dialog-title>Add Business Entry</h1>
  <div class="description-text">Please provide the required business details:</div>
  <div mat-dialog-content class="field-list">
    <form class="form">
      <table class="table" cellspacing="0">
        <tr>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="e.g. George Brown" [(ngModel)]="this.name" name="name" required>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field>
            <mat-label>Category</mat-label>
            <input matInput placeholder="e.g. Gym" [(ngModel)]="this.category" name="category" required>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput placeholder="e.g. Greece" [(ngModel)]="this.country" name="country" required>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput placeholder="e.g. Thessaloniki" [(ngModel)]="this.city" name="city" required>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput placeholder="e.g. Grigoriou Lampraki 105, Ano Toumpa" [(ngModel)]="this.address" name="address" required>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field>
            <mat-label>Postal Code</mat-label>
            <input matInput placeholder="e.g. 555 55" [(ngModel)]="this.postalCode" name="postal-code" required>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field class="phone-number-field">
            <input type="tel" matInput placeholder="Telephone" [(ngModel)]="this.phoneNumber" name="phone-number" required>
            <mat-icon matSuffix>call</mat-icon>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field class="email-input-field">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="address@example.com" [formControl]="emailFormControl"
                   type="email" name="registration-email" required [(ngModel)]="email">
            <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </tr>
      </table>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onSaveClick()">Save</button>
    <button mat-raised-button color="primary" (click)="onDiscardClick()">Discard</button>
  </div>
</div>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
