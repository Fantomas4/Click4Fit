<mat-card>
    <mat-card-title class="exercise-title">
        {{name}}<button mat-icon-button *ngIf="!favorite" (click)="onClick(workoutEntry)"><mat-icon class="icon">favorite_border</mat-icon></button>
        <button mat-icon-button *ngIf="favorite"><mat-icon class="icon">favorite</mat-icon></button><br>
        <mat-chip-list>
            <mat-chip>{{category}}</mat-chip>
            <mat-chip>{{advisedFor}}</mat-chip>
            <mat-chip *ngIf="!equipment">no equipment</mat-chip>
            <mat-chip *ngIf="equipment">with equipment</mat-chip>
            <mat-chip>{{difficulty}}</mat-chip>
            <mat-chip *ngFor="let muscleGroup of muscleGroups">{{muscleGroup}}</mat-chip>
        </mat-chip-list>
    </mat-card-title>
    <mat-card-content>
        <iframe class="frame" [src]='sanitizer.bypassSecurityTrustResourceUrl(videoUrl)' frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <p class="sets">Recommended sets: {{sets}}</p>
    </mat-card-content>
</mat-card><br>
