<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title class="exercise-title">
                {{name}}
                <mat-chip-list>
                    <mat-chip class="chip">{{category}}</mat-chip>
                    <mat-chip class="chip">{{advisedFor}}</mat-chip>
                    <mat-chip *ngIf="!equipment" class="chip">no equipment</mat-chip>
                    <mat-chip *ngIf="equipment" class="chip">with equipment</mat-chip>
                    <mat-chip class="chip">{{difficulty}}</mat-chip>
                    <mat-chip *ngFor="let muscleGroup of muscleGroups" class="chip">{{muscleGroup}}</mat-chip>
                </mat-chip-list>

            </mat-card-title>
            <button f="!favorite" (click)="onClick(workoutEntry)">
                <mat-icon class="icon">favorite_border</mat-icon>
                <!--It is displayed when the workout entry is not favorite-->
            </button>
            <button mat-icon-button *ngIf="favorite">
                <mat-icon class="icon">favorite</mat-icon>
                <!-- It is displayed when the workout entry is favorite-->
            </button><br>
        </mat-card-header>
        <mat-card-content>
            <iframe class="frame" [src]='sanitizer.bypassSecurityTrustResourceUrl(videoUrl)' frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <p class="sets">Recommended sets: {{sets}}</p>
        </mat-card-content>
    </mat-card><br>
</div>
