
<h1>Workout</h1>
<div class="legs">Legs</div>
<div class="features">
  <p class="part">Part of body</p><div class="partofbody">
      <mat-checkbox>Legs</mat-checkbox><br>
      <mat-checkbox>Back</mat-checkbox><br>
      <mat-checkbox>Chest</mat-checkbox><br>
      <mat-checkbox>Biceps</mat-checkbox><br>
      <mat-checkbox>Triceps</mat-checkbox><br>
      <mat-checkbox>Core</mat-checkbox><br>
      <mat-checkbox>Abs</mat-checkbox><br>
  </div><br>
  <div class="advisedfor">
      <mat-radio-group><p class="adv">Advised for</p>
          <mat-radio-button id="women" value="Women">Women</mat-radio-button>
          <mat-radio-button id="men" value="men">Men</mat-radio-button>
      </mat-radio-group>
  </div><br>
  <div class="difficultyslevel">
      <mat-radio-group><p class="dif">Difficulty's level</p>
          <mat-radio-button id="easy" value="easy">Easy</mat-radio-button>
          <mat-radio-button id="hard" value="hard">Hard </mat-radio-button>
      </mat-radio-group>
  </div><br>
  <div class="equipment">
      <mat-radio-group><p class="equip">Equipment</p>
          <mat-radio-button id="yes" value="yes">Yes</mat-radio-button>
          <mat-radio-button id="no" value="no">No</mat-radio-button>
      </mat-radio-group>
  </div><br>
  <button mat-raised-button id="searchButton">Search</button>
</div>
