<h1>Dashboard</h1>
<mat-card class="date">
  <p class="medium">{{today | date:'fullDate'}}</p>
  <p class="mini">{{today | date:'h:mm a z'}}</p>
</mat-card><br>


<mat-card class="favorites">
  <mat-card-title>
    Favorites <mat-icon>favorite</mat-icon>
  </mat-card-title><br>




  <div class="flex">
    <mat-card class="category" *ngIf="!workoutIsEmpty">
      <mat-card-title class="category-title">
        Your Workouts
      </mat-card-title><br>
      <mat-card *ngFor="let entry of FavoritesWorkoutResults">
        <mat-card-title class="exercise-title">
          {{entry.name}}
        </mat-card-title>
        <mat-card-content>
          <iframe width="265" height="215" [src]='sanitizer.bypassSecurityTrustResourceUrl(entry.video)'
                  frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
          <p class="sets">Recommended sets: {{entry.sets}}</p>
        </mat-card-content>
      </mat-card><br>
    </mat-card><br>
    <mat-card class="category" *ngIf="!placeIsEmpty">
      <mat-card-title class="category-title">
        Your Places
      </mat-card-title><br>
      <mat-card *ngFor="let entry of FavoritesPlaceResults">
        <mat-card-title class="exercise-title">
          {{entry.name}}
          {{entry.category}}
          {{entry.city}}
          {{entry.country}}
          <img class="preview-image" mat-card-image [src]="entry.imgPath">
        </mat-card-title>
      </mat-card><br>
    </mat-card><br>
  </div>

</mat-card>
