<h1>Dashboard</h1>
<!-- The first card about date -->
<mat-card class="date">
   <p class="medium">{{today | date:'fullDate'}}</p>
   <p class="mini">{{currentTime | date:'HH:mm'}}</p>
</mat-card><br>

<div id="alert-message" [ngClass]="{'alert-error-text' : alertMessage.type === 'error', 'alert-success-text' : alertMessage.type === 'success'}"
     *ngIf="alertMessage">{{alertMessage.text}}
</div>

<div id="favorites-container">
  <div id="favorites-container-title">Show me my favorite: </div>
  <section id="favorite-checkboxes-section">
    <mat-checkbox class="example-margin" [(ngModel)]="placesChecked">Places</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="workoutsChecked">Workouts</mat-checkbox>
  </section>

  <!--    /*Favorite Places Card deck component */-->
  <div *ngIf="placesChecked">
    <div class="favorites-card-deck-title">Favorite Places</div>
    <div class="card-deck-container">
      <div *ngFor="let entry of favoritePlaces" class="card-item">
        <app-result-card [businessData]="entry"></app-result-card>
      </div>
    </div>
  </div>

  <!--    /*Favorite Workouts Card deck component */-->
  <div *ngIf="workoutsChecked">
    <div class="favorites-card-deck-title">Favorite Workouts</div>
    <div class="card-deck-container">
      <div *ngFor="let entry of favoriteWorkouts" class="card-item">
        <app-result-card2 [workoutEntry]="entry"></app-result-card2>
      </div>
    </div>
  </div>

</div>
