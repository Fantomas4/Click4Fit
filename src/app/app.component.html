<div style="height: 90vh;">
  <mat-toolbar role="heading" color="primary" class="top-bar">
    <div fxShow="true" fxHide.gt-sm="true">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </div>
    <span fxShow="true" fxHide.lt-md="true" class="title"><img [src]="logoUrl" id="logo"></span>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true" class="flex-container">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a mat-button class="toolbar-button" routerLink="/home">Home</a>
      <a mat-button class="toolbar-button" routerLink="/about">About Us</a>
      <a mat-button class="toolbar-button" routerLink="/contact-us">Contact Us</a>
      <a mat-button class="toolbar-button" routerLink="/login">Login</a>
      <a mat-button class="toolbar-button" routerLink="/register">Register</a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column">
      <mat-nav-list>
        <a color="warn" (click)="sidenav.toggle()" mat-button>Close<mat-icon>cancel</mat-icon></a>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/about">About Us</a>
        <a mat-list-item routerLink="/contact-us">Contact Us</a>
        <a mat-list-item routerLink="/login">Login</a>
        <a mat-list-item routerLink="/register">Register</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
