<div class="container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>Account Recovery</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="recoverForm" id="recover-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <mat-form-field>
              <mat-label>Enter the e-mail you used to register your account:</mat-label>
              <input matInput formControlName="email" [errorStateMatcher]="customErrorMatcher" name="e-mail" required>
              <mat-error *ngIf="recoverForm.get('email').hasError('required')">
                Please enter your e-mail
              </mat-error>
              <mat-error *ngIf="recoverForm.get('email').hasError('email')">
                Please a valid email address
              </mat-error>
            </mat-form-field>
          </tr>
        </table>
      </form>
      <div id="alert-message" [ngClass]="{'alert-error-text' : alertMessage.type === 'error', 'alert-success-text' : alertMessage.type === 'success'}"
           *ngIf="alertMessage">{{alertMessage.text}}
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button form="recover-form" (click)="onClick()" color="primary">Submit</button>
    </mat-card-actions>
  </mat-card>
</div>
