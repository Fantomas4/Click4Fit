<div class="main-container">
    <h1 mat-dialog-title>Business Details</h1>
    <div mat-dialog-content class="field-list">
      <form class="form">
        <table class="table" cellspacing="0">
          <tr>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput placeholder="e.g. George Brown" [(ngModel)]="name" name="name" required>
            </mat-form-field>
          </tr>
          <tr>
            <p>Preview Image: </p>
            <input type="file" (change)="onFileSelected($event)">
          </tr>
          <tr id="category-container">
            <p>Category: </p>
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [(value)]="category">
              <mat-button-toggle value="gym">Gym</mat-button-toggle>
              <mat-button-toggle value="fitness shop">Fitness Shop</mat-button-toggle>
              <mat-button-toggle value="personal trainer">Personal Trainer</mat-button-toggle>
            </mat-button-toggle-group>
          </tr>
          <tr>
            <mat-select-country [country]="country" (onCountrySelected)="onCountrySelected($event)"> </mat-select-country>
          </tr>
          <tr>
            <mat-form-field>
              <mat-label>City</mat-label>
              <input matInput placeholder="e.g. Thessaloniki" [(ngModel)]="city" name="city" required>
            </mat-form-field>
          </tr>
          <tr>
            <mat-form-field>
              <mat-label>Address</mat-label>
              <input matInput placeholder="e.g. Grigoriou Lampraki 105, Ano Toumpa" [(ngModel)]="address" name="address" required>
            </mat-form-field>
          </tr>
          <tr>
            <mat-form-field>
              <mat-label>Postal Code</mat-label>
              <input matInput placeholder="e.g. 555 55" [(ngModel)]="postalCode" name="postalCode" required>
            </mat-form-field>
          </tr>
          <tr>
            <mat-form-field class="phone-number-field">
              <!--          <span matPrefix>+30 &nbsp;</span>-->
              <input type="tel" matInput placeholder="Telephone" [(ngModel)]="phoneNumber" name="phoneNumber" required>
              <mat-icon matSuffix>call</mat-icon>
            </mat-form-field>
          </tr>
          <tr>
            <mat-form-field class="email-input-field">
              <mat-label>E-mail</mat-label>
              <input matInput placeholder="address@example.com" [formControl]="emailFormControl"
                     type="email" name="registration-email" required [(ngModel)]="email">
              <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </tr>
          <tr>
            <div class="services-and-products-container">
              <p class="section-title">My Services and Products</p>
              <p class="section-subtitle">Please write a name and press enter to add...</p>
              <mat-form-field class="chip-list">
                <mat-chip-list #servicesChipList aria-label="Service selection">
                  <mat-chip *ngFor="let service of services" [selectable]="selectable"
                            [removable]="removable" (removed)="removeServiceChip(service)">
                    {{service}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input placeholder="New Service..."
                         [matChipInputFor]="servicesChipList"
                         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                         [matChipInputAddOnBlur]="addOnBlur"
                         (matChipInputTokenEnd)="addServiceChip($event)">
                </mat-chip-list>
              </mat-form-field>
              <mat-form-field class="chip-list">
                <mat-chip-list #productsChipList aria-label="Product selection">
                  <mat-chip *ngFor="let product of products" [selectable]="selectable"
                            [removable]="removable" (removed)="removeProductChip(product)">
                    {{product}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input placeholder="New Product..."
                         [matChipInputFor]="productsChipList"
                         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                         [matChipInputAddOnBlur]="addOnBlur"
                         (matChipInputTokenEnd)="addProductChip($event)">
                </mat-chip-list>
              </mat-form-field>
            </div>
          </tr>
        </table>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="warn" (click)="onSaveClick()">Save</button>
      <button mat-raised-button color="primary" (click)="onCloseClick()">Close</button>
    </div>
  </div>
