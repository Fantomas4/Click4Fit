<div id="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><span id="title-text">{{title}}</span></mat-card-title>
      <mat-card-subtitle>{{category}}</mat-card-subtitle>
      <ng-container *ngIf="!loading">
        <button mat-icon-button *ngIf="!isFavorite" (click)="onFavoriteClick()">
          <mat-icon class="icon">favorite_border</mat-icon>
          <!--It is displayed when the workout entry is not favorite-->
        </button>
        <button mat-icon-button *ngIf="isFavorite" (click)="onFavoriteClick()">
          <mat-icon class="icon">favorite</mat-icon> <!-- It is displayed when the workout entry is favorite-->
        </button><br>
      </ng-container>
      <mat-spinner *ngIf="loading" mode="indeterminate" diameter="30" color="warn"></mat-spinner>
    </mat-card-header>
    <img mat-card-image id="preview-img"  [src]="imgPath" alt="Business Preview Image.">
    <mat-card-content>
      <div id="card-info">{{city}}, {{country}}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDetailsDialog()">Details</button>
    </mat-card-actions>
  </mat-card>
</div>
