<!--name, surname, date of birth, email, password, repeat password-->
<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Please provide your registration details:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="register-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>First name</mat-label>
              <input matInput placeholder="e.g. George" [(ngModel)]="firstName" name="first-name" required>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Last name</mat-label>
              <input matInput placeholder="e.g. Brown" [(ngModel)]="lastName" name="last-name" required>
            </mat-form-field>
          </td>
        </tr>

        <tr>
<!--          <mat-form-field>-->
<!--            <mat-label>Choose your birthday</mat-label>-->
<!--            <input matInput [matDatepicker]="picker">-->
<!--            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--            <mat-datepicker #picker></mat-datepicker>-->
<!--          </mat-form-field>-->
        </tr>

      </table>
    </form>
    <!--    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register" color="primary">Register</button>
  </mat-card-actions>
</mat-card>
