<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Please provide your registration details:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" class="register-form">
      <table cellspacing="0">
        <tr>
          <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName" placeholder="e.g. George"
                   [errorStateMatcher]="customErrorMatcher" name="first-name" required>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field>
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName" placeholder="e.g. Brown" [errorStateMatcher]="customErrorMatcher"
                   name="last-name" required>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field>
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </tr>
      </table>
      <mat-form-field class="email-input-field">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" placeholder="address@example.com" [errorStateMatcher]="customErrorMatcher"
               type="email" name="registration-email" required>
        <mat-error *ngIf="registerForm.get('email').hasError('required')">
          Please enter your e-mail
        </mat-error>
        <mat-error *ngIf="registerForm.get('email').hasError('email')">
          Please a valid email address
        </mat-error>
      </mat-form-field>
      <table>
        <tr>
          <mat-form-field formGroupName="passwords">
            <mat-label>Password</mat-label>
            <div formGroupName="passwords">
              <input matInput formControlName="password" [errorStateMatcher]="customErrorMatcher"
                     type="password" name="initial-password" required>
              <mat-error *ngIf="registerForm.get('passwords').hasError('passwordMismatch')">test</mat-error>
            </div>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field>
            <mat-label>Repeat Password</mat-label>
            <div formGroupName="passwords">
              <input matInput formControlName="repeatPassword"
                     [errorStateMatcher]="customErrorMatcher" type="password" name="repeat-password" required>
              <mat-error *ngIf="registerForm.get('passwords').hasError('passwordMismatch')">
                Passwords do not match!
              </mat-error>
            </div>
          </mat-form-field>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button id="registerButton" (click)="onSubmit()" color="primary">Register</button>
  </mat-card-actions>
</mat-card>
