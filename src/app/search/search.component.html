<mat-drawer-container>
  <mat-drawer mode="side" #sidenav opened position="end">
    <mat-nav-list>
      <a mat-list-item routerLink="/user/dashboard"><b class="list-item-text">Dashboard</b></a>
      <a mat-list-item routerLink="/user/search"><b class="list-item-text">Search</b></a>
      <a mat-list-item routerLink="/user/workout"><b class="list-item-text">Workout</b></a>
      <!--      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>-->
      <div class="account-options-container">
        <a mat-list-item routerLink="/user/myprofile"><b class="list-item-text">My Profile</b></a>
        <a mat-list-item routerLink="/user/myprofile"><b class="list-item-text">Logout</b></a>
      </div>
      <a mat-list-item class="homepage-option-container" routerLink="/home"><b class="list-item-text">Back to Homepage</b></a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
      <h1 id="title">Search</h1>
      <form>
        <input matInput placeholder="Search..." class="search-input" name="search-input">
        <!--      <button>Go</button>-->
        <button id="search-button" (click)="search">Go!</button>
      </form>
  </mat-drawer-content>
</mat-drawer-container>
