<h1 mat-dialog-title>
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle>{{data.category}}</mat-card-subtitle>
</h1>
<div mat-dialog-content>
  <img class="preview-image" mat-card-image [src]=data.imgPath>
  <mat-tab-group dynamicHeight>
    <mat-tab label="Location">
      <div>
        <p>Country: {{data.country}}</p>
        <p>City: {{data.city}}</p>
      </div>
    </mat-tab>
    <mat-tab label="Services">
      <mat-chip-list class="chip-list">
        <mat-chip *ngFor="let opt of data.services "color="accent" selected>
          {{opt}}
        </mat-chip>
      </mat-chip-list>
    </mat-tab>
    <mat-tab label="Products">
      <mat-chip-list class="chip-list">
        <mat-chip *ngFor="let opt of data.products "color="accent" selected>
          {{opt}}
        </mat-chip>
      </mat-chip-list>
    </mat-tab>
    <mat-tab label="Contact Details">
      <div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">Close</button>
</div>
