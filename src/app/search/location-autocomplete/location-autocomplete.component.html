<mat-form-field>
  <input type="text"
         [placeholder]="placeholderStr"
         aria-label="Number"
         matInput
         [formControl]="formControl"
         [matAutocomplete]="auto" [(ngModel)]="location">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
