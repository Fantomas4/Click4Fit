<mat-card>
  <mat-card-header>
    <mat-card-title class="card-title">{{cardTitle}}</mat-card-title>
    <mat-card-subtitle>{{cardCategory}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="cardImagePath">
  <mat-card-content>
    <div class="card-info">
      {{cardCountry}}
      {{cardCity}}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDetailsDialog()">Details</button>
  </mat-card-actions>
</mat-card>
