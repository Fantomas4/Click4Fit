<mat-card>
  <mat-card-header>
    <mat-card-title class="card-title">{{title}}</mat-card-title>
    <mat-card-subtitle>{{category}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imgPath">
  <mat-card-content>
    <div class="card-info">
      {{country}}
      {{city}}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDetailsDialog()">Details</button>
  </mat-card-actions>
</mat-card>
