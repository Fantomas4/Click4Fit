<div id="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="card-title">
        {{title}}
      </mat-card-title>
      <mat-card-subtitle>{{category}}</mat-card-subtitle>
      <button mat-icon-button *ngIf="!favorite" (click)="onClick(businessData)">
        <mat-icon class="icon">favorite_border</mat-icon>
        <!--It is displayed when the workout entry is not favorite-->
      </button>
      <button mat-icon-button *ngIf="favorite">
        <mat-icon class="icon">favorite</mat-icon> <!-- It is displayed when the workout entry is favorite-->
      </button>
    </mat-card-header>
    <img mat-card-image id="preview-img"  [src]="imgPath" alt="Business Preview Image.">
    <mat-card-content>
      <div id="card-info">
        {{country}}
        {{city}}
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDetailsDialog()">Details</button>
    </mat-card-actions>
  </mat-card>
</div>
